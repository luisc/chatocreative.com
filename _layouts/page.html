---
layout: default
---
{% assign main_image = 'blue' %}
{% if page.title %}
  {% assign main_image = page.title | downcase %}
{% endif %}

<section class="section">
  <div class="columns">
    
    <div class="column content">
      {{ content }}
    </div>

    <div class="column">
      <figure class="image is-1x1">
        <img class="is-rounded" src="/assets/images/{{main_image}}.jpg">
      </figure>
    </div>
    
  </div>
  
</section>
